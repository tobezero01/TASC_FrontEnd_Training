<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookshelf OOP (JS)</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>📚 Bookshelf</h1>
      <p class="muted">Dự án OOP nhỏ: lớp <code>Book</code>, <code>BookManager</code>, <code>Storage</code>,
        <code>UI</code>. Lưu trữ bằng <code>localStorage</code>.</p>
    </header>

    <section class="card">
      <h2>Thêm sách</h2>
      <form id="bookForm" autocomplete="off">
        <div class="grid">
          <label>Tiêu đề
            <input id="title" required placeholder="Eloquent JavaScript" />
          </label>
          <label>Tác giả
            <input id="author" required placeholder="Marijn Haverbeke" />
          </label>
          <label>Năm
            <input id="year" type="number" min="0" max="9999" placeholder="2018" />
          </label>
          <label class="row">
            <input id="isRead" type="checkbox" /> Đã đọc
          </label>
        </div>
        <div class="row end">
          <span id="error" role="alert" class="error" hidden></span>
          <button class="btn" type="submit">+ Thêm</button>
        </div>
      </form>
    </section>

    <section class="card">
      <div class="toolbar">
        <input id="q" placeholder="Tìm theo tiêu đề/tác giả..." />
        <div class="stats">
          Tổng: <b id="countTotal">0</b> · Đã đọc: <b id="countRead">0</b> · Chưa đọc: <b id="countUnread">0</b>
        </div>
        <button id="clearAll" class="btn danger" type="button">Xoá tất cả</button>
      </div>

      <ul id="list" class="list"></ul>
    </section>

    <footer class="muted">
      <p>Tip: di chuột vào từng mục để hiện nút xoá. Dữ liệu lưu trong trình duyệt của bạn.</p>
    </footer>
  </div>

  <script type="module" src="./main.js"></script>
</body>

</html>
